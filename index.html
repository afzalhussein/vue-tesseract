<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>OCR</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
	<link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<div id="app">

		<v-app>
			
			<v-toolbar color="grey darken-4" dark app>
				<v-toolbar-title>Canvas Optical Character Recognition</v-toolbar-title>
			</v-toolbar>

			<main>
				<v-content>
					<v-container fluid class="pa-5">
						<v-layout row wrap>
							<v-flex xs12 sm12 md8 lg8 xl8>
								<canvas
								id="mainCanvas"
								width="900"
								height="500"
								@mouseleave.capture="leave"
								@mousemove.capture="drawing"
								@mouseup.capture="endDraw"
								@mousedown.capture="startDraw"
								></canvas>
							</v-flex>
							<v-flex xs12 sm12 md4 lg4 xl4>
								<h5 class="red--text darken-4">Output:</h5>
								<h2>{{data}}</h2>
								<h3 class="blue--text" v-show="math_answer">{{math_answer}}</h3>
								<v-btn color="blue darken-1" dark @click.native="clearCanvas" ripple>CLEAR CANVAS</v-btn>
							</v-flex>
						</v-layout>
					</v-container>
				</v-content>
			</main>

			<v-snackbar :timeout="1000" top right v-model="progress">
				{{progress_text}}
				<v-btn flat class="pink--text" @click.native="progress = false">Close</v-btn>
			</v-snackbar>

		</v-app>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
	<script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
	<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
	<script src="https://unpkg.com/mathjs@5.2.0/dist/math.min.js"></script>
	<script src="assets/app.js"></script>
</body>

</html>
